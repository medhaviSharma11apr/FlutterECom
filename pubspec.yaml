name: flutterstore
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get: ^4.6.5
  http: ^0.13.5
  intl: ^0.18.1
  logger: ^2.5.0
  url_launcher: ^6.1.11
  get_storage: ^2.1.1
  flutter_native_splash: ^2.2.18
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: 
  readmore:
  flutter_rating_bar: ^4.0.1
  lottie: ^2.3.2
  connectivity_plus: ^5.0.2
  firebase_core: ^2.24.2
  
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  google_sign_in: ^6.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

